<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="container">
    <div class="wrapper">
      <img src="images/bg-pattern-card.svg" id="pattern" aria-hidden="true">
      <div class="content">
        <img src="images/image-victor.jpg " alt="Victor Profile Image">
        <h2>Victor Crest <span>26</span></h2>
        <p>London</p>
        <div class="footer">
          <div>
            <p class="num">80K</p>
            <p class="stats">Followers</p>
          </div>
          <div>
            <p class="num">803K</p>
            <p class="stats">Likes</p>
          </div>
          <div>
            <p class="num">1.4K</p>
            <p class="stats">Photos</p>
          </div>
        </div>
      </div>
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="github.com/kylejrhoden">Kyle J Rhoden</a>.
    </div>
    
    
  </div>
  
</body>
</html>
